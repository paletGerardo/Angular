<div class="row">
  <div class="col">
    <input #termino type="text" (keyup)="buscar(termino.value)" class="form-control">
  </div>
</div>

<div class="card-columns">

  <div class="card" *ngFor="let artista of artistas">
    <img [src]="artista.images | noimagen" class="card-img-top" alt="...">
    <div class="card-body">
      <h5 class="card-title">{{artista.name}}</h5>
      <p class="card-text">{{artista.name}}</p>
    </div>
  </div>

</div>
