<h1 class="animated fadeIn">{{heroe.nombre | uppercase}}
  <small>{{heroe.aparicion | date:'y'}}</small>
</h1>
<hr>
<div class="row animated fadeIn">
  <div class="col-md-4">
    <img src="{{heroe.img}}" alt="" class="img-fluid">
    <br><br>
    <a href="heroes" class="btn btn-outline-danger btn-block"> Regresar </a>
    <a [routerLink]="['/heroes']" class="btn btn-outline-danger btn-block"> Regresar </a>
  </div>
  <div class="col-md-8">
    <h3>{{heroe.nombre}}</h3>
    <hr>
    <p>
      {{heroe.bio}}
    </p>
    <div>
      <img *ngIf=" heroe.casa == 'DC' " src="assets/img/dc.jpeg" alt="">
      <img *ngIf=" heroe.casa != 'DC' " src="assets/img/marvel.jpeg" alt="">
    </div>
  </div>
</div>
