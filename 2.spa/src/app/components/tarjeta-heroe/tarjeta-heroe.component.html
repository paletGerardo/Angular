<div class="card animated fadeIn">
  <img src="{{heroe.img}}" class="card-img-top" alt="{{heroe.img}}">
  <div class="card-body">

    <h5 class="card-title">{{heroe.nombre}}</h5>
    <p class="card-text">{{heroe.bio}}</p>
    <p class="card-text">{{heroe.aparicion}}</p>

    <button (click)="verHeroe(index)" class="btn btn-outline-primary btn-block">Ver mas...</button>

    <a class="btn btn-outline-primary btn-block" [routerLink]="['/heroes/hero', index]">Ver mas links...</a>
  </div>
</div>
